version: '3.4'

services:
  mysql:
    image: mysql
    container_name: mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
    volumes:
      - './data/mysql:/var/lib/mysql'
    restart: always
    networks:
      - default

  codefood:
    image: codefood
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 8090:3030
